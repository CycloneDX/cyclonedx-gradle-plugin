name: Build CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  workflow_dispatch:

# The following concurrency group cancels in-progress jobs or runs on pull_request events only;
# if github.head_ref is undefined, the concurrency group will fallback to the run ID,
# which is guaranteed to be both unique and defined for the run.
concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        java-version:
          - 8
          - 11
          - 17
          - 21
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4.1.3

      - name: Set up JDK ${{ matrix.java-version }}
        uses: actions/setup-java@v4.0.0
        with:
          distribution: "temurin"
          java-version: "${{ matrix.java-version }}"
          cache: "gradle"

      - name: Validate Gradle wrapper
        uses: gradle/wrapper-validation-action@9ba54b687bf0f59b62abbf91e0d60de082e8ebc4

      - name: Build with Gradle
        uses: gradle/gradle-build-action@e2097ccd7e8ed48671dc068ac4efa86d25745b39
        with:
          arguments: build

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4.3.3
        with:
          name: assembled-plugin-jdk_${{ matrix.java-version }}
          path: build/
