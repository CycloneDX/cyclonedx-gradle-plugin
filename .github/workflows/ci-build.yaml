name: Build CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  workflow_dispatch:

# The following concurrency group cancels in-progress jobs or runs on pull_request events only;
# if github.head_ref is undefined, the concurrency group will fallback to the run ID,
# which is guaranteed to be both unique and defined for the run.
concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        java-version:
          - 8
          - 11
          - 17
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3.0.2

      - name: Set up JDK ${{ matrix.java-version }}
        uses: actions/setup-java@v3.3.0
        with:
          distribution: "temurin"
          java-version: "${{ matrix.java-version }}"
          cache: "gradle"

      - name: Validate Gradle wrapper
        uses: gradle/wrapper-validation-action@e6e38bacfdf1a337459f332974bb2327a31aaf4b

      - name: Build with Gradle
        uses: gradle/gradle-build-action@9b814496b50909128c6a52622b416c5ffa04db49
        with:
          arguments: build

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v3.0.0
        with:
          name: assembled-plugin-jdk_${{ matrix.java-version }}
          path: build/
