name: Build CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  workflow_dispatch:

permissions:
  contents: read

# The following concurrency group cancels in-progress jobs or runs on pull_request events only;
# if github.head_ref is undefined, the concurrency group will fallback to the run ID,
# which is guaranteed to be both unique and defined for the run.
concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4.2.2

      - name: Set up JDK
        uses: actions/setup-java@v4.7.1
        with:
          distribution: "temurin"
          java-version: |
            8
            11
            17
            21
          cache: "gradle"

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4.4.0

      - name: Build with Gradle
        run: ./gradlew build -i

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4.6.2
        with:
          name: assembled-plugin
          path: build/
